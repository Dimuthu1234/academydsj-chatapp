# Academy DSJ Chat Web - Frontend Application
# nginx configuration for https://chat.academydsj.com
# Copy this file to /etc/nginx/sites-available/

server {
    listen 80;
    listen [::]:80;
    server_name chat.academydsj.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.academydsj.com;

    # SSL Configuration (Certbot will update these)
    ssl_certificate /etc/letsencrypt/live/chat.academydsj.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.academydsj.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for frontend
    root /var/www/academydsj-chatapp/dist;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://chat-api.academydsj.com wss://chat-api.academydsj.com; media-src 'self' blob:; worker-src 'self' blob:;" always;

    # Logging
    access_log /var/log/nginx/chat.academydsj.com.access.log;
    error_log /var/log/nginx/chat.academydsj.com.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/rss+xml font/ttf font/otf image/svg+xml;

    # Static assets caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service worker
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Manifest
    location /manifest.json {
        add_header Cache-Control "no-cache";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
