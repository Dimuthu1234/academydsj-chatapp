# Academy DSJ Chat API - Initial config (before SSL)
server {
    listen 80;
    listen [::]:80;
    server_name chat-api.academydsj.com;

    # Logging
    access_log /var/log/nginx/chat-api.academydsj.com.access.log;
    error_log /var/log/nginx/chat-api.academydsj.com.error.log;

    # Max upload size
    client_max_body_size 15M;

    # API Routes - Proxy to Node.js backend
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Socket.IO specific configuration
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # File uploads directory
    location /uploads/ {
        alias /var/www/academydsj-chatapp/server/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
