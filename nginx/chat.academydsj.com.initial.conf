# Academy DSJ Chat Web - Initial config (before SSL)
server {
    listen 80;
    listen [::]:80;
    server_name chat.academydsj.com;

    # Root directory for frontend
    root /var/www/academydsj-chatapp/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/chat.academydsj.com.access.log;
    error_log /var/log/nginx/chat.academydsj.com.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Static assets caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service worker - no cache
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
