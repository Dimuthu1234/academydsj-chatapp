name: Release All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  # Build Web PWA
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build web
        run: npm run build

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 30

  # Build macOS
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build app
        run: npm run build
        env:
          ELECTRON: true

      - name: Build Electron for macOS
        run: npx electron-builder --mac --publish never
        env:
          ELECTRON: true

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            build/*.dmg
            build/*-mac.zip
          retention-days: 30

  # Build Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build app
        run: npm run build
        env:
          ELECTRON: true

      - name: Build Electron for Windows
        run: npx electron-builder --win --publish never
        env:
          ELECTRON: true

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/*.exe
          retention-days: 30

  # Build Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build app
        run: npm run build
        env:
          ELECTRON: true

      - name: Build Electron for Linux
        run: npx electron-builder --linux --publish never
        env:
          ELECTRON: true

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            build/*.AppImage
            build/*.deb
          retention-days: 30

  # Build Android
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mkdir -p release-apk
          cp android/app/build/outputs/apk/debug/app-debug.apk release-apk/AcademyDSJ-Chat.apk

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: release-apk/AcademyDSJ-Chat.apk
          retention-days: 30

  # Build iOS
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Build iOS Simulator App
        run: |
          cd ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS Simulator' \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create App Package
        run: |
          cd ios/App/build
          mkdir -p Payload
          cp -R App.xcarchive/Products/Applications/App.app Payload/
          zip -r AcademyDSJ-Chat-iOS.zip Payload

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App/build/AcademyDSJ-Chat-iOS.zip
          retention-days: 30

  # Create GitHub Release
  create-release:
    needs: [build-web, build-macos, build-windows, build-linux, build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: AcademyDSJ Chat ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/macos-build/*
            artifacts/windows-build/*
            artifacts/linux-build/*
            artifacts/android-build/*
            artifacts/ios-build/*
          body: |
            ## AcademyDSJ Chat ${{ github.ref_name }}

            ### Downloads

            | Platform | File |
            |----------|------|
            | **macOS** | `.dmg` installer |
            | **Windows** | `.exe` installer |
            | **Linux** | `.AppImage` / `.deb` |
            | **Android** | `.apk` (unsigned) |
            | **iOS** | `.zip` (simulator) |

            ### Installation Notes

            **Android APK**: The APK is unsigned. Enable "Install from unknown sources" in your device settings.

            **iOS**: The iOS build is for simulator only. For device installation, you need to build with your own Apple Developer certificate.

            **macOS**: If you see "App is damaged", run: `xattr -cr "/Applications/AcademyDSJ Chat.app"`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
